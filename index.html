---
layout: default
title: Home
description : Jono Shields is a web developer, game programmer, coffee addict...
pagination: 
  enabled: true
---

<div class="posts">
  {% assign post = site.posts.first %}
  <div class="post">
      <h3 class="page-title">Latest Post</h3>
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>
      {{post.content}}
      <div id="disqus_thread"></div>
     <script>
       /**
        *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
        *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
        */
       var disqus_config = function () {
           this.page.url = "https://jono.tech{{post.url}}";  // Replace PAGE_URL with your page's canonical URL variable
           this.page.identifier = "{{post.id}}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
       };
       (function() {  // REQUIRED CONFIGURATION VARIABLE: EDIT THE SHORTNAME BELOW
           var d = document, s = d.createElement('script');
           s.src = '//jono-tech.disqus.com/embed.js';  // IMPORTANT: Replace EXAMPLE with your forum shortname!
           s.setAttribute('data-timestamp', +new Date());
           (d.head || d.body).appendChild(s);
       })();
     </script>
     <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
    </div>
  </div>
